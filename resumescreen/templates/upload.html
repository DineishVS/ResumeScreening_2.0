{% include 'navbar.html' %}
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/upload.css' %}">
</head>
<body>
    <div class="container">
        <h1>Upload Your Resume</h1>
        <div class="upload-form">
            <form action="{% url 'predict_resume' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="resume">Choose a resume file (PDF or TXT):</label>
                <input type="file" id="resume" name="resume" accept=".pdf, .txt" required>
                <button type="submit">Upload</button>
            </form>
        </div>

        {% if message %}
        <div class="message">
            <p>{{ message }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
